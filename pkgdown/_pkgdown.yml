reference:
- title: Retrieval functions
  desc: "Receive data from API (GET)"
  contents:
  - starts_with("get")
- title: Submission functions
  desc: "Send data to API (PUT)"
  contents:
  - starts_with("post")
- title: Parse functions
  desc: "Parse data received from API as dataframe"
  contents:
  - starts_with("parse")
- title: Visualization functions
  desc: "Visualize data for public consumption"
  contents:
  - starts_with("viz")
- title: Check functions
  desc: "Test and diagnose common impediments"
  contents: starts_with("check")
- title: Misc functions
  desc: "Miscellaneous functions that make life a little bit easier"
  contents:
  - -starts_with("get")
  - -starts_with("post")
  - -starts_with("parse")
  - -starts_with("viz")
  - -starts_with("check")
  - -tidytracker
