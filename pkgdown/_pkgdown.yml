reference:
- title: Create functions
  desc: "Functions that create useful local objects"
  contents:
  - starts_with("create")
- title: Retrieval functions
  desc: "Functions that receive data from API (GET)"
  contents:
  - starts_with("get")
- title: Submission functions
  desc: "Functions that sent data to API (PUT)"
  contents:
  - starts_with("post")
- title: Parse functions
  desc: "Functions that parse data received from API as dataframe"
  contents:
  - starts_with("parse")
- title: Read functions
  desc: "Functions that read data from other formats"
  contents: starts_with("read")
- title: Miscellaneous functions
  desc: "Functions that make life a little bit easier"
  contents:
  - -starts_with("create")
  - -starts_with("get")
  - -starts_with("post")
  - -starts_with("parse")
  - -starts_with("viz")
  - -starts_with("read")
  - -tidytracker
